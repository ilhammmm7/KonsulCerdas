<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KonsulCerdas - Bahasa Indonesia</title>
    <link rel="stylesheet" href="inggrismenu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo"><i class="fas fa-graduation-cap"></i> KonsulCerdas</div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Beranda</a></li>
                <li><a href="#"><i class="fas fa-book"></i> Konsulbelajar</a></li>
                <li><a href="#"><i class="fas fa-edit"></i> Konsulujian</a></li>
                <li><a href="#"><i class="fas fa-chalkboard-teacher"></i> Konsulkelas</a></li>
                <li><a href="#"><i class="fas fa-university"></i> UTBK Center</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="login-btn"><i class="fas fa-sign-in-alt"></i> Masuk/Daftar</button>
            <button class="subscribe-btn"><i class="fas fa-user-plus"></i> Langganan</button>
        </div>
    </header>
    <main>
        <section class="hero">
            <h1>Belajar Bahasa Indonesia</h1>
            <p>Koleksi Video Pembelajaran</p>
        </section>
        <section class="video-section">
            <h2>Video Pembelajaran</h2>
            <div class="video-grid">
                <div class="video-item">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/AifOm9QECbo" title="YouTube video" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-item">
                    <iframe width="560" height="315" src="https://www.youtube.com/c3y70lYLc9s" title="YouTube video" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-item">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/5wwjr916oKU" title="YouTube video" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-item">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/5NClVto7f08" title="YouTube video" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-item">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/B2IldXHBDA0" title="YouTube video" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </section>
        <section class="photo-section">
            <h2>Galeri Foto</h2>
            <div class="photo-grid">
                <div class="photo-item">
                    <img src="img/id.png" alt="Foto Bahasa Inggris 1">
                </div>
                <div class="photo-item">
                    <img src="img/id1.png" alt="Foto Bahasa Inggris 2">
                </div>
                <div class="photo-item">
                    <img src="img/id2.jpg" alt="Foto Bahasa Inggris 3">
                    <div class="photo-item">
                        <img src="img/id3.jpg" alt="Foto Bahasa Inggris 3">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
