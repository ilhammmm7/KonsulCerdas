<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> <!-- Import Google Font -->
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="index.html" method="get"> <!-- Use method="get" to send data via URL -->
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username"> <!-- Add name attribute -->
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="options">
                    <div>
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <p class="register-link">Don't have an account? <a href="#">Register</a></p>
            </form>
            <div class="social-media">
                <a href="https://www.google.com" target="_blank"><img src="img/google.png" alt="Google"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="img/ig.png" alt="Instagram"></a>
                <a href="https://www.facebook.com" target="_blank"><img src="img/fb.png" alt="Facebook"></a>
            </div>
            <div class="brand">
                <p>KonsulCerdas</p>
            </div>
        </div>
    </div>
</body>
</html>
